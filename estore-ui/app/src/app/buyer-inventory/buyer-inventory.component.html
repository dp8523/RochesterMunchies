<app-buyer-search-snack></app-buyer-search-snack>

<a routerLink="/shopping_cart">Shopping Cart</a>


<ul class="Buyer_Inventory">
    <li *ngFor="let snack of snacks">
        <a routerLink="/buyer_detail/{{snack.id}}">
            <span class="badge">{{snack.id}}</span> {{snack.name}}
        </a>
        <button class="button" type="button" title="Add to Cart"
      (click)="(snack)">Add To Cart</button>
    </li>
</ul>
