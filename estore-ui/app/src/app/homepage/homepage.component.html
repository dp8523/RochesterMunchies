<body>

    <div class="home-flex-container">
        <div class="main-message-flex">
            <h1>Shop Your Favorite Treats</h1>
            <p>Choose your favorite childhood snacks from our various assortment.</p>
        </div>
        <div class="main-image-flex">
            <img class="background" src="http://i.huffpost.com/gen/1068221/images/o-OREOS-facebook.jpg">
        </div>
    </div>

    <div class="Homepage-Snacks">
        <a class="snacks" *ngFor="let snack of snacks" 
            routerLink="/buyer_detail/{{snack.id}}">
            {{snack.name}}
        </a>
    </div> 

    <h2 routerLink="/buyer_inventory">Browse To See More</h2>

    <div class="Subscription">
        <h3>Want More?</h3>

        <div class="sub-text-col-2">
            <h4>Sign up for a subscription to recieve weekly or monthly treats!</h4>
        </div>
        <button id="sign-up" >Sign Up!</button>

    </div> 


</body>
